<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>User table</title>

    <style>
        .UserDataIntable, th, td{

        .UserDataIntable tbody tr td,th{

        }

</head>

                </tr>

                <tr>
                    <td>1</td>

                </tr>

                <tr>
                    <td>2</td>
                    <td>Suraj Sinha</td>
                    <td>Mohali</td>
                </tr>


            </tbody>
        </table>
    </div>

</body>
</html>
